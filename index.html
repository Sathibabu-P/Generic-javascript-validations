<!doctype html>
<html lang="us">
    <head>
      <title>Sample Registration Form</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="keywords" content="">
      <meta name="author" content="Nyros Technologies">      
      <!--style sheets-->
      <link rel="stylesheet" href="includes/css/style.css" />
     
     
     
    </head>
      <body>
              <main><!-- main -->
              
                                 
                 <section id="wrapper"><!-- section container -->
                
                  
                  <form  method="post" name="frm"  autocomplete="off" novalidate onSubmit="return validate(this);">
                   
                      <fieldset> 


                          <div>
                              <input type="text" placeholder="First Name"  required="true" isvalidate="string" msg="accept only characters range between 5,10" min="5" max="10" />
                          </div>
                         
                           <div>
                              <input type="email"  placeholder="Email Address" required="true" isvalidate="email" msg="Provide valid email address"/>
                          </div> 
                          <div>
                              <input type="password"  min="5" max="10" placeholder="Password"  required="true" isvalidate="alphanumeric" msg="password length between 5-10 chars" />
                          </div> 
                          
                          <div>
                              <input type="text"  placeholder="Phone Number"  required="true" isvalidate="numeric" msg="Provide valid phone number" min="10" max="10"/>
                          </div>
                          <div>
                            <div class="small">Gender</div>
                            <fieldset>
                            <input type="radio" name="sex" required="true" />Male
                              <input type="radio" name="sex" required="true" />Female
                             </fieldset>
                              
                          </div>
                          
                           <div style="margin-bottom: 5px;">
                            <div class="small">Experience</div>                           
                              <select name="date" required="true">
                                <option value="">----SELECT-----</option>
                                <option value="op1"> 1 year</option>
                                <option value="op2">2 years</option>
                                <option value="op3">3 years</option>
                                <option value="op4">5 years</option>
                              </select> 
                          </div>

                         
                          <div>                              
                              <textarea name="Address" placeholder="Address" required="true"></textarea>
                          </div>    
                          <input type="submit" name="submit"  value="Submit"/>
                       
                      </fieldset>    
                  </form>

                  
                
                 
              </section><!-- ./section container -->
            </main><!-- ./main -->
      </body>
      <!-- script files -->
       <script src="includes/js/script.js"></script>
        
      
</html>
